<header>
  <h2 mat-dialog-title>{{ getData()?.title }}</h2>
  <button (click)="closeDialog()">
    <img src="/close.svg" alt="close modal dialog" />
  </button>
</header>

<mat-dialog-content>
  <h3>Description</h3>
  <article [innerHTML]="getData()?.description"></article>
  <nav>
    @for(item of getData()?.links; track item){
    <a [href]="item.url" target="_blank" class="btn btn-primary">
      {{ item.name}}
    </a>
    }
  </nav>
</mat-dialog-content>

<div class="container">
  <h2>Projects</h2>

  <ul>
    @for(item of arrayProjects(); track item){
    <li>
      <button>
        <img
          [src]="item.src"
          [alt]="item.alt"
          height="100px"
          width="50px"
          loading="lazy"
        />
      </button>
    </li>
    }
  </ul>
</div>
